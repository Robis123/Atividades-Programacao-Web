<head>

<html>
<head>
  <title> Este é um código HTML mal formado </title>
</head>
<body>
  <h1>Essa é uma marcação para <b>títulos</b></h1>
  <p>Essa é a marcação para um parágrafo com <b>negrito e <i>itálico</i></b>.</p>
</body>
</html>
